<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="txt" placeholder="Nhập tên" onchange="getName()">
    <p id="name"></p>
    <script>
        let name = prompt("Nhập tên của bạn: ");
        document.getElementById("name").textContent = ("Tên bạn vừa nhập là: "+name);
        alert("Tên của bạn: " + name);
        

        function getName() {
            let name = document.getElementById("txt").value;
            alert("Tên của bạn: " + name);
            document.getElementById("name").textContent = ("Tên bạn vừa nhập là: "+name);

        }
    </script>
</body>

</html>
